name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # Cambiado a true para evitar despliegues obsoletos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (ci mode)
        run: npm ci --prefer-offline

      - name: Build production site
        run: npm run build
        env:
          NEXT_PUBLIC_APP_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Actualizado a v3
        with:
          path: ./out
          retention-days: 1 # Reduce almacenamiento de artifacts

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
